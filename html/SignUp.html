<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Loging.css" type="text/css" />
    <title>Wilhelm</title>
</head>
<body>
    <form method="get" action="Home.html">
        <table>
            <tr>
                <th colspan="2">
                    <h2>Sign Up</h2>
                </th>
            </tr>
            <tr>
                <td class="right">
                    <label>Login:</label>
                </td>
                <td class="left">
                    <input name="login" type="text" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label>Password:</label>
                </td>
                <td class="left">
                    <input name="password" type="password" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label>Confirm Password:</label>
                </td>
                <td class="left">
                    <input name="confirm_password" type="password" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Sign Up" id="first_button" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="SignIn.html"> <input type="button" value="Sign In" id="second_button" /></a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
